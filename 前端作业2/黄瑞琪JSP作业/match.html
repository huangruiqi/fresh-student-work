<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>login</title>
    <link rel="stylesheet" href="css/match.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/match.js"></script>	
</head>
<body background="images\back_img.jpg">
	<img src="images/title.jpg" class="title">
	<div class="cover">
		<div class="login">
			<img src="images/pic.jpg" class="pic">
			<span class="word">ADMINISTOR</span>
			<table >
				<tr>
					<td class="user">用户名：</td>
					<td class="usertd"><input type="text" name="username" id="txtusername" size="30" class="username">
					</td>	
					<td class="userword"></td>		
				</tr>
				<tr>
					<td class="psw">密码：</td>
					<td class="pwdtd"><input type="password" name="password" id="txtpassword" size="30" class="password">
					</td>
					<td class="pwdword"></td>					
				</tr>
			</table>
			<a href="javascript:;"> 
				<img src="images/button.jpg" class="button">
			</a> 
		</div>
	</div>

</body>
</html>
