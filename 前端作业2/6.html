<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="6.css">
</head>
<body>
 <form>
	<div class=all>
		<span class="top">注册你的账号，亲~~~</span>
		<hr style="margin-top:40px;background-color:black;height:2px;">	

			<div>
			<label>
				<span class="wenzi">&nbsp;用户名：
				</span>
				<input type="text" name="text" class="haha" />
			</label>
				<p class="tishi">请保证5-20个字符</p></div>
			<div>
			<span class="xiaotishi">
			</span>
			<b id="count">0个字符
			</b>
			</div>


			<div>
			<span class="wenzi">&nbsp;&nbsp;邮箱:
			</span>
			<input type="text" name="text" class="haha" >
			<p class="tishi">请输入你的常用邮箱</p>
			</div>


			
			<div>
			<span class="wenzi">&nbsp;&nbsp;手机:
			</span>
			<input type="text" name="text" class="haha" >
			<p class="tishi">请正确输入</p>
			</div>
			

			<div>
			<span class="wenzi">设置密码:
			</span>
			<input type="password" name="text" class="haha" >
			<p class="tishi">不能全为数字或字母</p>
			</div>


			<div class="box1">
			<label><span></span>
			<em class="ps">弱</em><em class="ps">中</em><em class="ps">强</em>
			</label>
			</div>


			<div>
			<span class="wenzi">确认密码:
			</span>
			<input type="password" name="text" class="haha" >
			<p class="tishi">请再次确认</p>
			</div>


			<div>
			<input id="button" type="button" name="button" class="button" value="注册" style="font-size:30px; font-family:华文行楷;">
			</div>
		
	</div>
	<div class="box3">
		<span class="pre">进入注册</span>
	</div>
	<div class="box2">
		<div class="triangle_test"></div>
	</div>
	<div class="box4">
		<span class="fut">直接登陆</span>
	</div>
	<div class="box5">
		<div class="triangle_test"></div> 
	</div>
	<script type="text/javascript" src="6.js"></script>
</form>
</body>
</html>
