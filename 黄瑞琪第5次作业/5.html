<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="5.css">
</head>
<body everything="everything()">
<div class="all">
	<span class="jisuanji">calculator</span>
	<span class="name">by:黄瑞琪</span>
	<div class="top">
		<input type="tsxt"  class="shuru" value="" onfocus="lala(this)" id="shuru">
	</div>
	<div class="central">
		<input type="button" class="botton" id="1" value="1" onclick="lala(this.id)">
		<input type="button" class="botton" value="2" id="2" onclick="lala(this.id)">
		<input type="button" class="botton" id="3" value="3" onclick="lala(this.id)">
		<input type="button" class="botton" id="+" value="+" onclick="lala(this.id)" style="margin-right:0px">
		<input type="button" class="botton" id="4" value="4" onclick="lala(this.id)">
		<input type="button" class="botton" id="5" value="5" onclick="lala(this.id)">
		<input type="button" class="botton" id="6" value="6" onclick="lala(this.id)">
		<input type="button" class="botton" id="-" value="-" onclick="lala(this.id)" style="margin-right:0px">
		<input type="button" class="botton" id="7" value="7" onclick="lala(this.id)">
		<input type="button" class="botton" id="8" value="8" onclick="lala(this.id)">
		<input type="button" class="botton" id="9" value="9" onclick="lala(this.id)">
		<input type="button" class="botton" id="*" value="*" onclick="lala(this.id)" style="margin-right:0px">
		<input type="button" class="botton" id="0" value="0" onclick="lala(this.id)">
		<input type="button" class="botton" id="." value="." onclick="lala(this.id)">
		<input type="button" class="botton" id="=" value="=" onclick="yiyi()">
		<input type="button" class="botton" id="/" value="/" onclick="lala(this.id)" style="margin-right:0px">
		<input type="button" class="bottons" value="C" onclick="kaka()">
		<input type="button" class="bottons" value="Back" onclick="haha()">
	</div>
</div>
<script type="text/javascript" src="5.js"></script>
</body>
</html>
